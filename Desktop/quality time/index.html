  <script>
    // Load deferred styles
    window.addEventListener('load', function() {
      const deferredStyles = document.getElementById('deferred-styles');
      if (deferredStyles) {
        const css = deferredStyles.textContent;
        const style = document.createElement('style');
        style.textContent = css;
        document.head.appendChild(style);
        deferredStyles.remove();
      }
      
      // Add fonts-loaded class
      document.documentElement.classList.add('fonts-loaded');
      
      // Hide loading fallback
      const fallback = document.getElementById('loading-fallback');
      if (fallback) {
        fallback.style.display = 'none';
      }
    });
    
    // Progressive enhancement: if JavaScript fails, show content
    document.documentElement.classList.add('js-enabled');
  </script>
