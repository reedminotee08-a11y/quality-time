    :root {

    /* Critical: Ensure content is visible immediately */
    html {

      -webkit-font-smoothing: antialiased;

    body {

    }
    
    /* Critical: Root container styling */
    #root {
      min-height: 100vh;
      isolation: isolate;
    }
    
    /* Loading state */
    .app-loading {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: var(--navy-deep);
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(197, 160, 89, 0.1);
      border-top-color: var(--gold-polished);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Prevent layout shift */
    img {
      max-width: 100%;
      height: auto;
      display: block;
    }
    
    /* Improve tap targets on mobile */
    button, 
    a, 
    input, 
    select, 
    textarea {
      touch-action: manipulation;
    }
    
    /* Remove user-scalable=no to improve accessibility */
    @media (max-width: 768px) {
      input, select, textarea {
        font-size: 16px !important;
      }
    }

      background-clip: text;
      -webkit-text-fill-color: transparent;
